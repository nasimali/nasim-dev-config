name: ğŸ§ª Validate Config

on:
  push:
    branches:
      - main

jobs:
  validate-config:
    name: ğŸ” Validate Config Files & Scan for Secrets
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js for tooling
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install JSON tools
        run: |
          npm install -g jsonlint jsonlint-cli prettier

      - name: âœ… Validate JSON format
        run: |
          echo "Validating JSON files..."
          find . -type f -name "*.json" -print0 | xargs -0 -n1 jsonlint -q
          echo "âœ”ï¸ All JSON files passed format validation."

      - name: ğŸ¯ Lint JSON style with Prettier
        run: |
          echo "Linting JSON files..."
          prettier --check "**/*.json"

      - name: ğŸ›¡ï¸ Scan for secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false

      - name: ğŸ” Check for plaintext secrets in JSON (naive scan)
        run: |
          echo "Scanning JSON files for potential secrets..."
          suspicious=$(grep -rIn --include="*.json" -E '["'\''](api|token|secret|key|password)["'\'']\s*:\s*["'\''][a-zA-Z0-9]{16,}["'\'']' . || true)
          if [[ -n "$suspicious" ]]; then
            echo "ğŸš¨ Potential secrets detected in JSON:"
            echo "$suspicious"
            exit 1
          fi
          echo "âœ… No hardcoded secrets found in JSON."

      - name: ğŸ‰ Done
        run: echo "All config checks passed successfully."